<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Predict AI</title>

  <!-- Favicon / App Icon -->
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <!-- PWA Support -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0a192f">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="page-background">
  <header class="navbar">
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-small">
      <h1 class="brand">Heart Predict AI</h1>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('landing') }}">Home</a>
      {% if 'user_id' in session %}
        <a href="{{ url_for('form') }}">Form</a>
        <a href="{{ url_for('history') }}">History</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
      <a href="{{ url_for('about') }}">About</a>
      <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>Â© 2025 Heart Predict AI. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      const html = document.documentElement;
      const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', theme);
      toggle.textContent = theme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™';
      localStorage.setItem('theme', theme);
    });

    // Load saved theme on page load
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    document.getElementById('theme-toggle').textContent = savedTheme === 'dark' ? 'ğŸŒ' : 'ğŸŒ™';
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
        .then(reg => console.log("âœ… Service Worker Registered"))
        .catch(err => console.error("âŒ SW registration failed:", err));
    }
  </script>

  <!-- PWA Install Prompt -->
  <script src="{{ url_for('static', filename='install.js') }}"></script>
</body>
</html>
