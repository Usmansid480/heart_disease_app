{% extends "base.html" %}
{% block title %}Patient Details ‚Äì Heart Predict AI{% endblock %}
{% block content %}
<div class="container form-container">
  <h2>Enter Patient‚Äôs Details</h2>
  <form method="POST" action="{{ url_for('predict') }}">
    <input type="number" name="age" placeholder="Age" required>

    <select name="sex" required>
      <option value="" disabled selected>Gender</option>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>

    <select name="cp" required>
      <option value="" disabled selected>Chest Pain Type</option>
      <option value="0">Typical Angina</option>
      <option value="1">Atypical Angina</option>
      <option value="2">Non‚Äëanginal Pain</option>
      <option value="3">Asymptomatic</option>
    </select>

    <input type="number" name="trestbps" placeholder="Resting BP (mm Hg)" required>
    <input type="number" name="chol" placeholder="Cholesterol (mg/dl)" required>

    <select name="fbs" required>
      <option value="" disabled selected>Fasting BS (0 or 1)</option>
      <option value="1">1 (&gt;120 mg/dl)</option>
      <option value="0">0 (‚â§120 mg/dl)</option>
    </select>

    <select name="restecg" required>
      <option value="" disabled selected>Resting ECG</option>
      <option value="0">Normal</option>
      <option value="1">ST‚ÄëT Abnormality</option>
      <option value="2">LV Hypertrophy</option>
    </select>

    <input type="number" name="thalach" placeholder="Max Heart Rate" required>

    <select name="exang" required>
      <option value="" disabled selected>Exercise‚ÄëInduced Angina</option>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <input type="number" step="0.1" name="oldpeak" placeholder="Oldpeak (ST depression)" required>

    <select name="slope" required>
      <option value="" disabled selected>Slope of ST Segment</option>
      <option value="0">Upsloping</option>
      <option value="1">Flat</option>
      <option value="2">Downsloping</option>
    </select>

    <button type="submit">üîç Predict</button>
  </form>
</div>
{% endblock %}
